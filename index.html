<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainBox">
        <div class="column">
            <div class="panel bar">

                <h2>柱形图-就业行业</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">

                <h2>柱形图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>

                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">

                <h2>柱形图-年龄分布</h2>

                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- num -->
            <!-- 上面数组模块 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>123456</li>
                        <li>123678</li>
                    </ul>
                </div>

                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场需求人数</li>
                    </ul>
                </div>
            </div>
            <!-- 下面地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar2">

                <h2>柱形图-技能掌握</h2>

                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel  line2">

                <h2>柱形图-播放量</h2>

                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>柱形图-地区分布</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
    <script>
        var t = null;
        t = setTimeout(time, 1000)
        function time() {
            clearTimeout(t);//清楚定时器
            let dt = new Date();
            let y = dt.getFullYear();
            let m = dt.getMonth() + 1;
            let d = dt.getDate();
            let hh = dt.getHours();
            let mm = dt.getMinutes();
            let ss = dt.getSeconds();
            document.querySelector(".showTime").innerHTML =
                `当前时间：${y}年${m}月${d}日-${hh <= 9 ? "0" + hh : hh}时${mm <= 9 ? "0" + mm : mm}分${ss <= 9 ? "0" + ss : ss}秒`
            t = setTimeout(time, 1000)
        }
    </script>
</body>

</html>
